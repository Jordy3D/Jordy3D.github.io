<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bane | SearchThing</title>
    <!-- get the favicon from the root -->
    <link rel="shortcut icon" href="../files/logo.ico" type="image/x-icon">

    <script src="searchthing/searchthing.js"></script>
    <link rel="stylesheet" href="searchthing/searchthing.css">

    <style>
        .hide,
        [hide] {
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>a rather strange text search thing</h1>
    </header>
    <main>
        <div id="instructions">
            <p>load a text file from a URL or from your computer. <br>search for something.</p>
            <div class="states">
                <p>key</p>
                <span class="loading">loading</span>
                <span class="loaded">loaded</span>
                <span class="failed">failed to load</span>
            </div>
        </div>

        <div class="inputs">
            <div class="input">
                <input type="text" id="sourceURL" placeholder="Source file URL"
                    onkeypress="if(event.keyCode==13) loadURL()">
                <button id="load" onclick="loadURL()">Load</button>
            </div>
            <div class="input">
                <input type="file" id="sourceFile" onchange="loadFile()">
            </div>
        </div>
        <div class="inputs">
            <div class="input">
                <input type="text" id="search" placeholder="Search term" onkeypress="if(event.keyCode==13) find()">
                <button id="find" onclick="find()">Search</button>
            </div>
        </div>
        <div class="inputs append hide">
            <!-- add a textbox -->
            <div class="input">
                <textarea id="appendText" placeholder="Append to links"
                    onkeypress="if(event.keyCode==13) loadAppendText()"></textarea>
                <button id="load" onclick="loadAppendText()">Load</button>
            </div>
            <div class="input">
                <input type="file" id="appendFile" onchange="loadAppendFile()">
            </div>
        </div>

        <div class="content-container input">
            <span hide id="status">status</span>
            <div id="content"></div>
        </div>
    </main>

    <footer>
        <p>made by <a href="https://github.com/Jordy3D/">Bane</a>, in honour of a lost hero</p>
    </footer>
</body>

</html>
